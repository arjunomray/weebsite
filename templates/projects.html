{% extends "layout.html" %}

{% block content %}
<div class="projects-container">
    <header class="projects-header">
        <h1>Projects</h1>
        <p>Things I've built and worked on</p>
    </header>

    <div class="projects-grid">
        {% for project in projects %}
        <div class="project-card">
            <h2 class="project-title">
                <a href="{{ project.repo_link }}" target="_blank" rel="noopener noreferrer">{{ project.name }}</a>
            </h2>
            <p class="project-description">{{ project.description }}</p>
            <a href="{{ project.repo_link }}" class="project-link" target="_blank" rel="noopener noreferrer">View
                Repository â†’</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
